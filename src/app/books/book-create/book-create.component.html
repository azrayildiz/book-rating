<form [formGroup]="bookForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="isbnControl">ISBN</label>
    <input id="isbnControl" class="form-control" type="text" formControlName="isbn">
    <div class="feedback-error" *ngIf="isInvalid('isbn')">Die ISBN ist ung√ºltig</div>

    <div class="feedback-error" *ngIf="hasError('isbn', 'required')">Die ISBN ist erforderlich</div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'minlength')">Die ISBN ist zu kurz</div>

    <pre>{{ bookForm.get('isbn')?.errors | json }}</pre>
  </div>

  <div class="form-group">
    <label>Title</label>
    <input class="form-control" type="text" formControlName="title">
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" type="text" formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label>Price</label>
    <input class="form-control" type="number" formControlName="price">
  </div>

  <div class="form-group">
    <label>Rating</label>
    <input class="form-control" type="number" formControlName="rating">
  </div>

  <button type="submit" class="btn btn-red" [disabled]="bookForm.invalid">Submit</button>
</form>

<pre>{{ bookForm.value | json }}</pre>
